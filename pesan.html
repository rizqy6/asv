<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pesan.css">
</head>
<body>
    <div class="login-box">  
        <h2>Order Via WhatsApp</h2>  
        <form>  
         <div class="user-box">  
          <input type="text" name="Nama" required="">  
          <label>Nama</label>  
         </div>  
         <div class="user-box">  
          <input type="text" name="Nomor" required="">  
          <label>Nomer WhatsApp</label>  
         </div>  
         <div class="user-box">  
          <input type="text" name="Askot" required="">  
          <label>Asal Kota</label>  
         </div>  
         <div class="contact100-form-btn submit">
             <a onclick="customLink()">   
              <span></span>  
              <span></span>  
              <span></span>  
              <span></span>  
              Submit  
             </a>  
         </div>
        </form>  
       </div>  
      
    <!-- Dibawah ini Script source jQuerry pake CDN, wajib ada.
         & kalo Offline, biasanya script gak jalan kecuali jQuerry nya Offline juga -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>


    <!-- Dibawah ini script Custom buat dapetin data dari Form, pake Serialize Array & href ke API Whatsapp -->
    <script>
        function customLink(){
            $(function() {
                $(document).ready(function () {
                    let values = {};

                    $.each($("form").serializeArray(), function (i, field) {
                        values[field.name] = field.value;
                    });
                
                    let nama = values["Nama"];
                    let nomor = values["Nomor"];
                    let askot = values["Askot"];
                
                   window.open("https://wa.me/628979573100?text=" + "Nama: " + nama + "%0A" + "No.HP: " + nomor + "%0A" + "Asal Kota: " + askot);
                });
            })
        }
    </script>

<script src="pesan.js"></script>
</body>
</html>
